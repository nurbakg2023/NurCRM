{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <div class="mb-5"><h1 class="text-4xl text-gray-800">Enter your new password</h1></div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm new
            password
    </button>
</form>
</div>

{% endblock content %}
