{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-600" href="{% url 'signup' %}">Don't have an account?</a>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
    </form>
    <hr>
        <a class="hover:text-blue-600" href="{% url 'reset-password' %}">Forgot password?</a>
</div>

{% endblock content %}
