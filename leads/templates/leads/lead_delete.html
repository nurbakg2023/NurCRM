{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <a class="hover:text-blue-600" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800">Are you sure you want to delete this lead?</h1>
        </div>
    <form class="mt-3" method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="text-white w-full bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md" type="submit">Delete</button>
    </form>

</div>
{% endblock content %}
